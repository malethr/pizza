<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>PIZZA</title>
  </head>
  <body>
    <div class="container">
      <h1 class ="jumbotron">PIZZA ORDER</h1>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <form class="pizza-form">
              <div class="form-group">
                <label for="pizza-crust">Choose your crust</label>
                <select class="form-control" name="pizza-crust" id="pizza-crust">
                  <option value="1">Hand-Tossed</option>
                  <option value="0">Thin Crust</option>
                </select>
              </div>
              <div class="form-group">
                <label for="pizza-size">Choose your size</label>
                <select class="form-control" name="pizza-size" id="pizza-size">
                  <option value="10">Small (10")</option>
                  <option value="11">Medium (12")</option>
                  <option value="13">Large (14")</option>
                </select>
              </div>
              <div class="form-group">
                <label for="pizza-toppings">Choose your toppings:</label><br>
                <div class="container">
                  <div class="row">
                    <div class="col-md-4">
                      <p>Regular Toppings:</p>
                      <label class="checkbox"><input type="checkbox" name="pizza-toppings" value="1">Anchovies</label>
                      <label class="checkbox"><input type="checkbox" name="pizza-toppings" value="1">Bacon</label>
                      <label class="checkbox"><input type="checkbox" name="pizza-toppings" value="1">Beef</label>
                      <label class="checkbox"><input type="checkbox" name="pizza-toppings" value="1">Canadian Bacon</label>
                      <label class="checkbox"><input type="checkbox" name="pizza-toppings" value="1">Grilled All-White</label>
                      <label class="checkbox"><input type="checkbox" name="pizza-toppings" value="1">Chicken</label>
                      <label class="checkbox"><input type="checkbox" name="pizza-toppings" value="1">Italian Sausage</label>
                      <label class="checkbox"><input type="checkbox" name="pizza-toppings" value="1">Pepperoni</label>
                      <label class="checkbox"><input type="checkbox" name="pizza-toppings" value="1">Sausage</label>
                    </div>
                    <div class="col-md-4">
                      <p>Premium Toppings</p>
                      <label class="checkbox"><input type="checkbox" name="pizza-toppings" value="1">Chicken, Extra Cheese (Premium)</label>
                      <label class="checkbox"><input type="checkbox" name="pizza-toppings" value="1">Roasted Garlic, 3 Cheese (Premium)</label>
                      <label class="checkbox"><input type="checkbox" name="pizza-toppings" value="1">Artichokes Hearts (Premium)</label>
                    </div>
                  </div>
                </div>
              </div>
              <button type="submit" class ="btn btn-success">Order</button>
            </form>
          </div>
        </div>
      </div>
      <div class="pizza-summary well">
        <h3>Order Summary:</h3>
        <p>Crust: $&nbsp;<span id="crust-price"></span></p>
        <p>Size: $&nbsp;<span id="size-price"></span></p>
        <p>Toppings: $&nbsp;<span id="toppings-price"></span></p>
        <hr>
        <h4>Total: $&nbsp;<span id="total"></span></h4>
      </div>
    </div>
  </body>
</html>
